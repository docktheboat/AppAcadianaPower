<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<script>
function pictureChange1()
{
document.getElementById("theImage").src="blue.png";
}

function pictureChange2()
{
document.getElementById("theImage").src="green.png";
}
</script>

<body>
<img id="theImage" src="green.png">
<p><input type="button" id="theButton" value="Electric" onclick="pictureChange1()"></p>
<p><input type="button" id="theButton" value="Internet" onclick="pictureChange2()"></p>
</body>
</html>
