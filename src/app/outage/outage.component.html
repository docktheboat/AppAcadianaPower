
<!--{{out.recoveryTime.get("hrs")}}/{{out.recoveryTime.get("mins")}}mins -->



<div class="wrapper">
    <div class="one">

        <p><u>Order By</u></p>
<mat-button-toggle-group name="filterToggle" aria-label="filter" id="toggle">
  <mat-button-toggle (click)="getOutagesByRecovery()" >Recovery</mat-button-toggle>
  <mat-button-toggle (click)="getByCreation()" >Creation</mat-button-toggle>
</mat-button-toggle-group>

<br>
<br>


<p><u>Create A New Outage</u></p>
<form #addForm="ngForm" (ngSubmit)="addOutage(addForm)"> 

    <div class ="form-group" >
        <label for="outageType">Type</label>
        <input ngModel name="outageType"  id="outageType"  type="text" class="form-control">
       <!-- <div *ngIf="email.invalid">Email is required</div>-->
      </div>
      <br>
    <div class ="form-group">
      <label for="zipCode">Zipcode</label>
    <input  ngModel name="zipCode" id="zipCode" type="number" class="form-control">
    </div>
    <br>
    <button  id="formButton" type="submit" class="btn btn-primary">Create</button>
  </form>
    </div>
<br>



    <div class="two" >
        
        <br>
        <div class="noOutages" *ngIf="outages?.length == 0">
             No Current Outages
            <br>
            <i id="boxIcon" class="fa-solid fa-box-open"></i>
        </div>
      
        <div class="card-container" *ngFor="let out of outages">
        <div class = "vert-card" >
            <p id="leftCard"><i id="elecIcon" class="fa-solid fa-bolt"></i></p>
            <p id="midCard">
                <a>
                   Type: {{out.outageType}} 
            </a>
            <a>
               Created At: {{out.creationTime}}
            </a>
            <a>
               Zipcode: {{out.zipCode}}
            
            </a>
            <a>
               Recovery: {{out.recoveryTime[0]}}hrs/{{out.recoveryTime[1]}}mins
            </a>
            
            </p>
            <p id="rightCard">
                <button (click)="deleteOutage(out.outageType,out.zipCode)" id="delButton" 
                 type="button">delete</button>
            </p>
            <br>
        </div>
        <br>

    </div>

        <br>
    </div>
    <br>
    </div>
